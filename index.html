<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google homepage</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="#">Gmail</a></li>
        <li class="nav-item"><a href="#">Images</a></li>
        <li class="nav-item">
          <a href="#"><i class="material-icons">apps</i></a>
        </li>
        <li class="nav-item">
          <a href="#"
            ><img src="./img/user-photo.jpg" alt="User photo" class="user-photo"
          /></a>
        </li>
      </ul>
    </nav>
    <!-- Center -->
    <div class="center">
      <div class="logo-container">
        <img src="./img/google-logo.png" alt="Google logo" class="logo" />
      </div>
      <form class="form">
        <i class="material-icons search-icon">search</i>
        <input type="text" class="search-input" />
      </form>
      <div class="button-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <p class="language-offer">
        Google offered in: <a href="#">Filipino</a> &nbsp;
        <a href="">Cebuano</a>
      </p>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="country-div"><p class="country">Philippines</p></div>
      <div class="info">
        <ul class="info-other-list">
          <li class="info-other-item"><a href="#">Advertising</a></li>
          <li class="info-other-item"><a href="#">Business</a></li>
          <li class="info-other-item"><a href="#">About</a></li>
          <li class="info-other-item"><a href="#">How Search works</a></li>
        </ul>
        <ul class="info-user-list">
          <li class="info-user-item"><a href="#">Privacy</a></li>
          <li class="info-user-item"><a href="#">Terms</a></li>
          <li class="info-user-item"><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
